<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" id="portfolio">
		<div>
		<label for="name">Name*</label>
		<input type ="text" id="name" required/>
		</div>
		<div>
		<label for="email">Email*</label>
		<input type ="email" id="email" required/>
		</div>
		<div>
		<label for="gender">Gender*</label>
		<label for="male">Male</label><input type ="radio" id="male" name = "gender"required/>
		<label for="female">Female</label><input type ="radio" id="gender" name = "gender"required/>
		</div>
		<div>
			<label for="laptops">Laptop Brands</label>
			<select id="laptops">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</div>
		<div>
		<label for="age">Age*</label>
		<input type ="number" id="age" required/>
		</div>
		<div>
		<label for="dob">DOB*</label>
		<input type ="date" id="dob" required/>
		</div>
		<div>
		<label for="password">Password*</label>
		<input type ="password" id="password" required/>
		</div>
		<div>
		<label for="submit"></label>
			
		<input type ="submit" id="submit" />
		</div>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
